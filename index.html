<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="#">
            <div>
                <label for="name-field">Name</label>
                <input type="text" id="name-field" placeholder="Enter your name">
            </div>
            <div>
                <label for="email-field">Email</label>
                <input type="email" id="email-field" placeholder="Enter you Email">
            </div>
            <div>
                <label for="age-field">Age (optional)</label>
                <input type="number" id="age-field" min="10" max="99">
            </div>
            <div>
                <label for="current-role-field">Which option best describes your current role?</label>
                <select name="current-role" id="current-role-field">
                    <option value="_" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="ft-job">Full Time Job</option>
                    <option value="ft-learner">Full Time Learner</option>
                    <option value="no-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="rec-options">
                    <input type="radio" name="rec" selected><label for="definitely">Defenitely</label>
                    <input type="radio" name="rec"><label for="maybe">Maybe</label>
                    <input type="radio" name="rec"><label for="not-sure">Not sure</label>
                </div>
            </div>
            <div>
                <p>What is your favorite feature of freeCodeCamp</p>
                <select name="#" id="favorite-field">
                    <option value="_" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div>
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" name="fe-projects" value="fe-projects"><label for="fe-projects">Front-end Projects</label>
                <input type="checkbox" name="be-projects" value="be-projects"><label for="be-projects">Back-end Projects</label>
                <input type="checkbox" name="data-visualization" value="data-visualization"><label for="data-visualization">Data Visualization</label>
                <input type="checkbox" name="challenges" value="challenges"><label for="challenges">Challenges</label>
                <input type="checkbox" name="os-community" value="os-community"><label for="os-community">Open Source Community</label>
                <input type="checkbox" name="gitter-rooms" value="gitter-rooms"><label for="gitter-rooms">Gitter help rooms</label>
                <input type="checkbox" name="videos" value="videos"><label for="videos">Videos</label>
                <input type="checkbox" name="city-meetups" value="city-meetups"><label for="city-meetups">City Meetups</label>
                <input type="checkbox" name="wiki" value="wiki"><label for="wiki">Wiki</label>
                <input type="checkbox" name="forum" value="forum"><label for="forum">Forum</label>
                <input type="checkbox" name="additional-courses" value="additional-courses"><label for="additional-courses">Additional Courses</label>
            </div>
            <div>
                <p>Any comments or suggestions?</p>
                <textarea name="comment"cols="30" rows="10">Enter your comment here...</textarea>
            </div>
        </form>
    </main>
</body>
</html>
